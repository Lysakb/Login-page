<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css"/>
    <title>Login Page</title>
</head>
<body>

    <section class="register">
        <h1> LOGIN</h1>
        <form action="" method="post">
            <div>
            <label for="First_Name">First name</label></br>
            <input type="text" name="First name" id="text" class="First_name" required/>
        </div>
        
        <div>
            <label for="Last Name">Last Name</label></br>
            <input type="text" name="Last Name" id="text" class="Last_name" required/>
        </div>
        
        <div>
            <label for="Email">Email</label></br>
            <input type="email" name="email" id="text" class="email" required/>
        </div>
        
        <div>
            <!-- password -->
            <label for="Password">Password</label></br>
            <input type="password" name="password" id="text" class="Password" required/>
        </div>
        
        <div>
            <label for=" Confirm Password">Confirm Password </label></br>
            <input type="Password" name="Password" id="text" class="Password" required/>
        </div>
        <!-- button -->
 <button class="signup">Sign up</button>
    </form>
</section>

</body>
</html>
